<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ "user_detail_title" | translate}} </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Para el oscurecimiento del fondo cuando clicken en el ion-fab -->
<div [class.darker]="show_ion_fab">
</div>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap no-lines>
      <label for="name"> {{ "name" | translate }}</label>
      <p>{{users?.first_name}}</p>
      <label for="last_name"> {{ "last_name" | translate }}</label>
      <p>{{users?.last_name}}</p>
      <label for="email"> {{ "email" | translate }}</label>
      <p>{{users?.email}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right (click)="clickIonFab()">
    <button ion-fab color="primary">
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button color="primary" ion-fab (click)="changeProfile()">
        <ion-icon name="create"></ion-icon>
        <ion-label>{{"msg_edit"|translate}}</ion-label>
      </button>

      <button color="primary" ion-fab (click)="changePassword()">
        <ion-icon name="key"></ion-icon>
        <ion-label>{{"msg_change_password"|translate}}</ion-label>
      </button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
