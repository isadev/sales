<form id="form-user" name="form-user">
    <div class="col-lg-6">
        <div class="form-group">
            <label for="first_name" data-i18n="tables.users.first_name"></label>
            <input type="text" name="first_name" value="{{ user.first_name }}" id="first_name" class="form-control input-sm"/>
            <input type="hidden" name="id" value="{{ user.id }}" id="id"/>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="lastst_nameme" data-i18n="tables.users.last_name"></label>
            <input type="text" name="last_name" value="{{ user.last_name }}" id="last_name" class="form-control input-sm"/>
        </div>
    </div>
    <div class="col-lg-5">
        <div class="form-group">
            <label for="email" data-i18n="tables.users.email"></label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="form-control input-sm"/>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="form-group">
            <label for="role_id" data-i18n="tables.users.role_id"></label>
            <select name="role_id" id="select_role" class="form-control">
                <option></option>
            </select>
        </div>
    </div>
    <div class="col-lg-3">
        <label class="form-check-label" for="enabled" data-i18n="tables.users.status"></label>
        <div class="form-check">
            <input class="form-check-input" name="enabled" {% if(user.enabled==1){ %} checked {% } %} id="enabled" type="checkbox">
        </div>
    </div>
    {% if(user.password===true){ %}
        <div class="clearfix"></div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="password" data-i18n="tables.users.repeatepassword"></label>
                <input type="password" name="password" id="password" class="form-control"/>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="repeatepassword" data-i18n="tables.users.password"></label>
                <input type="password" name="repeatepassword" id="repeatepassword" class="form-control"/>
            </div>
        </div>
    {% } %}
    <div class="clearfix"></div>
</form>
