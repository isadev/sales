<form id="form-customer_contact" name="form-customer_contact">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="first_name" data-i18n="tables.customer_contacts.first_name"></label>
            <input type="email" name="first_name" id="first_name" value="{{ customer_contact.first_name }}" class="form-control" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="last_name" data-i18n="tables.customer_contacts.last_name"></label>
            <input type="text" name="last_name" value="{{ customer_contact.last_name }}" id="last_name" class="form-control"/>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="email" data-i18n="tables.customer_contacts.email"></label>
            <input type="text" name="email" value="{{ customer_contact.email }}" id="email" class="form-control" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="phone" data-i18n="tables.customer_contacts.phone"></label>
            <input type="text" name="phone" value="{{ customer_contact.phone }}" id="phone" class="form-control" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="mobile" data-i18n="tables.customer_contacts.mobile"></label>
            <input type="text" name="mobile" value="{{ customer_contact.mobile }}" id="mobile" class="form-control" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="job_title" data-i18n="tables.customer_contacts.job_title"></label>
            <input type="text" name="job_title" value="{{ customer_contact.job_title }}" id="job_title" class="form-control" />
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="customer_id" data-i18n="tables.customer_contacts.customer_id"></label>
            <input type="text" name="customer_id" value="{{ customer_contact.customer_id }}" id="customer_id" class="form-control" />
        </div>
    </div>
    <div class="clearfix"></div>
</form>
