<ion-header>
  <ion-navbar color="primary">
    <ion-title> {{ "change_password_title" | translate}} </ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" [formGroup]="new_password_form">
    <ion-item>
      <ion-label stacked> {{ "password" | translate}} </ion-label>
      <ion-input #pwdOne (ngModelChange)="validate($event)" [(ngModel)]="new_password" formControlName="new_password" type="password">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="(pwdOne.value == old_pwd)">
      <p class="invalid"> {{"form_previous_value"|translate}}</p>
    </ion-item>
    <ion-item>
      <ion-label stacked> {{ "confirm_password" | translate}} </ion-label>
      <ion-input #pwdTwo (ngModelChange)="validate($event)" [(ngModel)]="repeat_password" formControlName="repeat_password" type="password">
      </ion-input>
    </ion-item>
    <button (click)="saveForm()" ion-button type="submit" block [disabled]="!registerForm.form.valid || !all_complete || !(pwdOne.value == pwdTwo.value)"
      full>
      {{"btn_save"|translate}}
    </button>
  </form>
</ion-content>
