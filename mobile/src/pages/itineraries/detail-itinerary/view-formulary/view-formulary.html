<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'formulary_appointment_title' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <span *ngFor="let item of data_to_formulary?.questions, let i of index">
      <ion-item text-wrap>
        <!-- Si es un input -->
        <label stacked> {{item.label}} </label>
        <p>{{item.answer.text_data}}</p>
      </ion-item>
    </span>
  </ion-list>
</ion-content>
