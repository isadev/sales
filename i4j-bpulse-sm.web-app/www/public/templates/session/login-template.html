<div class="vertical-align-wrap">
    <div class="vertical-align-middle">
        <div class="auth-box ">
            <div class="left">
                <div class="content">
                    <div class="header">
                        <div class="logo text-center login-fom-logo">
                            <img src="/img/logo-app.png" alt="App Logo">
                        </div>
                        <p class="lead" data-i18n="views.login.labelAccess">Login to your account</p>
                    </div>
                    <form class="form-auth-small" name="login-form" id="login-form">
                        <div class="form-group">
                            <label for="signin-email" class="control-label sr-only">Email</label>
                            <input type="email" class="form-control" name="email" id="user_email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="control-label sr-only">Password</label>
                            <input type="password" class="form-control" name="password" id="user_password" placeholder="Password">
                        </div>
                        <div class="form-group clearfix">
                            <label class="fancy-checkbox element-left">
                                <input type="checkbox">
                                <span data-i18n="views.login.labelRemember">Remember me</span>
                            </label>
                        </div>
                        <button type="submit" id="btn-login" class="btn btn-primary btn-lg btn-block"><span data-i18n="views.login.buttonLogin"></span></button>
                        <div class="bottom">
                            <span class="helper-text">
                                <i class="fa fa-lock"></i>
                                <a href="#" id="recoverPassword-btn" data-i18n="views.login.labelForgotPass">Forgot password?</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="overlay"></div>
                <div class="content text">
                    <h1 class="heading" data-i18n="views.login.textRight"></h1>
                    <p data-i18n="views.login.textBy"></p>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
