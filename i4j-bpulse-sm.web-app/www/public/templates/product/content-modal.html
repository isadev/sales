<form id="form-product" name="form-product" enctype="multipart/form-data">
    <div class="col-lg-4 text-center">
        <div class="kv-avatar">
            <div class="file-loading">
                <input id="custom_image" name="custom_image" type="file">
            </div>
        </div>
        <div class="kv-avatar-hint">
            <small><span data-i18n="defaults.product.max_size"></span>: 500 KB</small>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="name" data-i18n="tables.products.name"></label>
                <input type="text" name="name" id="name" value="{{ product.name }}" class="form-control" />
                <input type="hidden" name="id" id="id" value="{{ product.id }}"/>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="barcode" data-i18n="tables.products.barcode"></label>
                <input type="text" name="barcode" value="{{ product.barcode }}" id="barcode" class="form-control"/>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="code" data-i18n="tables.products.code"></label>
                <input type="text" name="code" value="{{ product.code }}" id="code" class="form-control" />
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <label for="product_category_id" data-i18n="tables.products.product_category_id"></label>
                <select name="product_category_id" id="select_product_category" class="form-control">
                    <option></option>
                </select>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</form>
